<html>
  <head>
    <title>jQuery GitHub</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
      crossorigin="anonymous">
    <style>
      @media (min-width: 576px) {
        .container {
          max-width: 540px;
        }
      }
      @media (min-width: 768px) {
        .container {
          max-width: 720px;
        }
      }

      .repo-info {
        margin-left: 14px;
        flex: 1;
      }

      .repo-info h3 {
        font-size: 1.3rem;
      }

      .repo-info p {
        flex: 1;
      }
    </style>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsrender/0.9.88/jsrender.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
      crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
      crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/3.7.2/redux.min.js"></script>
  </head>
  <body>
    <div id="app" class="container">
    </div>
    <div class="modal fade" id="notification">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">
              ⚠️ Hey, Bro! 
            </h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <h4 class="message"></h4>
          </div>
        </div>
      </div>
    </div>

    <!-- Template: repo-list -->
    <script id="repo-list" type="text/x-jsrender">
      <h1 class="mt-1">Explore JavaScript repos</h1>
      <div class="btn-toolbar justify-content-end mb-4">
        <a href="#/bookself" class="btn">Bookshelf</a>
      </div>
      <ul class="list-unstyled">
        {^{for repos}}
          <li class="d-flex">
            {{include tmpl="repo" /}}
          </li>
        {{/for}}
      </ul>
      <a href="#/more" class="btn btn-outline-primary btn-block mb-4 more-repo-btn">More</button>
    </script>

    <!-- Template: repo -->
    <script id="repo" type="text/x-jsrender">
      <img width="34" height="34" src="{{:owner^avatar_url}}" />
      <div class="repo-info mb-4">
        <h3 class="mb-1">
          <a href="{{:full_name}}">
            <span class="text-normal">{{:owner^login}} / </span>{{:name}}
          </a>
        </h3>
        <div class="d-flex">
          <p class="mb-1">{{:description}}</p>
          <a href="#" class="bookmark" data-repo-id="{{:id}}">
            {{if is_saved}}
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 1792 1792">
              <path d="M1420 128q23 0 44 9 33 13 52.5 41t19.5 62v1289q0 34-19.5 62t-52.5 41q-19 8-44 8-48 0-83-32l-441-424-441 424q-36 33-83 33-23 0-44-9-33-13-52.5-41t-19.5-62v-1289q0-34 19.5-62t52.5-41q21-9 44-9h1048z"/>
            </svg>
            {{else}}
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 1792 1792">
              <path d="M1408 256h-1024v1242l423-406 89-85 89 85 423 406v-1242zm12-128q23 0 44 9 33 13 52.5 41t19.5 62v1289q0 34-19.5 62t-52.5 41q-19 8-44 8-48 0-83-32l-441-424-441 424q-36 33-83 33-23 0-44-9-33-13-52.5-41t-19.5-62v-1289q0-34 19.5-62t52.5-41q21-9 44-9h1048z"/>
            </svg>
            {{/if}}
          </a>
        </div>
        <div class="text-gray">
          <span class="mr-3">
            {{:language}}
          </span>
          <a class="muted-link d-inline-block mr-3" href="{{:html_url}}/stargazers">
            <svg aria-label="star" class="octicon octicon-star" height="16" role="img" version="1.1" viewBox="0 0 14 16" width="14">
              <path fill-rule="evenodd" d="M14 6l-4.9-.64L7 1 4.9 5.36 0 6l3.6 3.26L2.67 14 7 11.67 11.33 14l-.93-4.74z"></path>
            </svg>
            {{:stargazers_count}}
          </a>
          <a class="muted-link d-inline-block mr-3" href="{{:html_url}}/network">
            <svg aria-label="fork" class="octicon octicon-repo-forked" height="16" role="img" version="1.1" viewBox="0 0 10 16" width="10">
              <path fill-rule="evenodd" d="M8 1a1.993 1.993 0 0 0-1 3.72V6L5 8 3 6V4.72A1.993 1.993 0 0 0 2 1a1.993 1.993 0 0 0-1 3.72V6.5l3 3v1.78A1.993 1.993 0 0 0 5 15a1.993 1.993 0 0 0 1-3.72V9.5l3-3V4.72A1.993 1.993 0 0 0 8 1zM2 4.2C1.34 4.2.8 3.65.8 3c0-.65.55-1.2 1.2-1.2.65 0 1.2.55 1.2 1.2 0 .65-.55 1.2-1.2 1.2zm3 10c-.66 0-1.2-.55-1.2-1.2 0-.65.55-1.2 1.2-1.2.65 0 1.2.55 1.2 1.2 0 .65-.55 1.2-1.2 1.2zm3-10c-.66 0-1.2-.55-1.2-1.2 0-.65.55-1.2 1.2-1.2.65 0 1.2.55 1.2 1.2 0 .65-.55 1.2-1.2 1.2z"></path>
            </svg>
            {{:forks_count}}
          </a>
        </div>
      </div>
    </script>

    <script>
      /**
       * Action types
       */
      const FETCH_PUBLIC_REPOS = 'FETCH_PUBLIC_REPOS';
      const RECEIVE_PUBLIC_REPOS = 'RECEIVE_PUBLIC_REPOS';

      const FETCH_REPOS_NEXT_PAGE = 'FETCH_REPOS_NEXT_PAGE';

      const SET_REPOS_ARE_SAVED = 'SET_REPOS_ARE_SAVED';

      const FETCH_BOOKMARKS = 'FETCH_BOOKMARKS';
      const RECEIVE_BOOKMARKS = 'RECEIVE_BOOKMARKS';

      const TOGGLE_BOOKMARK = 'TOGGLE_BOOKMARK';

      const CREATE_BOOKMARK = 'CREATE_BOOKMARK';
      const BOOKMARK_CREATED = 'BOOKMARK_CREATED';

      /**
       * Action creators
       */
      function fetchPublicRepos() {
        return {
          type: FETCH_PUBLIC_REPOS,
        };
      }

      function receivePublicRepos(repos) {
        return {
          type: RECEIVE_PUBLIC_REPOS,
          repos: repos,
        };
      }

      function fetchReposNextPage() {
        return {
          type: FETCH_REPOS_NEXT_PAGE,
        }
      }

      function setReposAreSaved(bookmarkIds) {
        return {
          type: SET_REPOS_ARE_SAVED,
          bookmarkIds: bookmarkIds,
        }
      }

      function fetchBookmarks() {
        return {
          type: FETCH_BOOKMARKS,
        }
      }

      function receiveBookmarks(bookmarks) {
        return {
          type: RECEIVE_BOOKMARKS,
          bookmarks: bookmarks,
        }
      }

      function toggleBookmark(repoId) {
        return {
          type: TOGGLE_BOOKMARK,
          repoId: repoId,
        };
      }

      function createBookmark(repoId, fullName) {
        return {
          type: CREATE_BOOKMARK,
          repoId: repoId,
          fullName: fullName,
        };
      }

      function bookmarkCreated(repoId, fullName) {
        return {
          type: BOOKMARK_CREATED,
          repoId: repoId,
          fullName: fullName,
        };
      }

      /**
       * Reducers
       */
      function repos(state = { page: 1, data: [] }, action) {
        switch (action.type) {
          case FETCH_REPOS_NEXT_PAGE:
            return Object.assign(state, { page: state.page + 1 });

          case RECEIVE_PUBLIC_REPOS:
            return Object.assign(state, { data: state.data.concat(action.repos) });

          case SET_REPOS_ARE_SAVED:
            return Object.assign(
              state,
              { data: state.data.map(repo => (action.bookmarkIds.includes(repo.id))
                ? Object.assign(repo, { is_saved: true })
                : repo)
              }
            );
          
          default:
            return state;
        }
      }

      function bookmarks(state = [], action) {
        switch (action.type) {
          case RECEIVE_BOOKMARKS:
            return state.concat(action.bookmarks);

          default:
            return state;
        }
      }

      function lastAction(state = null, action) {
        return action;
      }

      const reducers = Redux.combineReducers({
        repos: repos,
        bookmarks: bookmarks,
        lastAction: lastAction,
      });

      const store = Redux.createStore(
        reducers,
        window.__REDUX_DEVTOOLS_EXTENSION__ && window.__REDUX_DEVTOOLS_EXTENSION__(),
      );
      
      const repoList = $
        .templates(
          'repo-list',
          { markup: '#repo-list', templates: { repo: $.templates('#repo') } },
        );

      store.subscribe(() => {
        const state = store.getState();
        const action = state.lastAction;

        switch (action.type) {
          case FETCH_PUBLIC_REPOS: {
            $.getJSON(`https://api.github.com/search/repositories?q=language:javascript&per_page=10&page=${action.page}`)
              .done((data) => {
                store.dispatch(receivePublicRepos(data.items));
              });

            break;
          }

          case FETCH_REPOS_NEXT_PAGE: {
            store.dispatch(fetchPublicRepos());

            break;
          }

          case FETCH_BOOKMARKS: {
            $.getJSON('/api/v1/bookmarks')
              .done((data) => {
                store.dispatch(receiveBookmarks(data));
              });

            break;
          }

          case RECEIVE_PUBLIC_REPOS:
          case RECEIVE_BOOKMARKS: {
            store.dispatch(setReposAreSaved(state.bookmarks.map(bookmark => bookmark.repo_id)));

            break;
          }

          case SET_REPOS_ARE_SAVED: {
            $('#app').html(repoList.render({ repos: state.repos.data }));

            break;
          }
        }
      });

      function toggleBookmark(repoId) {
        const selectedRepo = repos.find(repo => repo.id === repoId);
        selectedRepo.is_saved = !selectedRepo.is_saved;

        $('#app').html(repoList.render({ repos: repos }));

        if (selectedRepo.is_saved) {
          const { full_name } = selectedRepo;
          createBookmark(repoId, full_name);
        } else {
          deleteBookmark(repoId);
        }
      }

      function createBookmark(repoId, fullName) {
        $.ajax({
          method: 'POST',
          contentType: 'application/json',
          url: '/api/v1/bookmarks',
          data: JSON.stringify({ repo_id: repoId, full_name: fullName }),
          error: (jqXHR, textStatus, error) => {
            showNotification(`${error}: ${jqXHR.responseJSON.message}`);

            const selectedRepo = repos.find(repo => repo.id === repoId);
            selectedRepo.is_saved = !selectedRepo.is_saved;

            $('#app').html(repoList.render({ repos: repos }));
          },
        });
      }

      function deleteBookmark(repoId) {
        $.ajax({
          method: 'DELETE',
          contentType: 'json',
          url: `/api/v1/bookmarks/${repoId}`,
          error: (jqXHR, textStatus, error) => {
            showNotification(error);

            const selectedRepo = repos.find(repo => repo.id === repoId);
            selectedRepo.is_saved = selectedRepo.is_saved;

            $('#app').html(repoList.render({ repos: repos }));
          },
        });
      }

      function showNotification(message) {
        const modal = $('#notification');
        modal.find('.message').text(message);
        modal.modal({ show: true });
      }

      function intialApp() {
        store.dispatch(fetchPublicRepos());
        store.dispatch(fetchBookmarks());
      }

      intialApp();

      $(document).on('click', '.more-repo-btn', () => {
        fetchPublicRepos(page++);
      });

      $(document).on('click', '.bookmark', (e) => {
        e.preventDefault();

        const repoId = parseInt($(e.currentTarget).data('repo-id'), 10);
        toggleBookmark(repoId);
      });
    </script>
  </body>
</html>
